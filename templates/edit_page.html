{% extends "base.html" %}
{% block title %}Редактировать страницу{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white border-light shadow-lg">
                <div class="card-header">
                    <h4 class="mb-0">Редактировать страницу</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="page_name" class="form-label">Название страницы</label>
                            <input type="text" class="form-control" id="page_name" name="page_name" value="{{ page.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Содержимое</label>
                            <textarea class="form-control" id="content" name="content" rows="6" required>{{ page.content }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a href="{{ url_for('page_detail', page_id=page.id) }}" class="btn btn-secondary ms-2">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
  <label for="tags">Теги (через запятую):</label>
  <input type="text" id="tags" name="tags" class="form-control"
         value="{{ page.tags|join(', ') if page }}">
</div>
{% endblock %}
